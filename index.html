<script type="text/javascript">
  	  window.onload = function() { initialize(); init();};

	  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1uu1PfCjgIrIVqzFoCN8iildL2yBYBfdR_4VEdf198tc/pubhtml';

	  function init() {
	    Tabletop.init( { key: public_spreadsheet_url,
	                     callback: showInfo,
	                     simpleSheet: true } )
	  }

	  function showInfo(data, tabletop) {
	    //alert("Successfully processed!")
	    console.log(data);

	    // For List View
	    var dataLength = data.length;

	    var list = document.getElementById('vendorList');
	    
	    for (i=0; i<dataLength; i++) {
	    	list.innerHTML = list.innerHTML + "<li class='vendorlisting'>"
	    									+ data[i].Name
	    									+ "<br>"
	    									+ data[i].Address
	    									+ "</li>";


	     }

	     // For Map View
	     for (i=0; i<dataLength; i++) {
	    	addMarker(new google.maps.LatLng(data[i].Lat, data[i].Lon));
	     }
	     
	     
	  }

// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.

var map;

function initialize() {
	console.log("starting to create a google map");

  var latlng = new google.maps.LatLng(37.4434800,-77.4653300);
  var mapOptions = {
    zoom: 11,
    center:latlng,
            //backgroundColor: '#ff0000',
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            //imageDefaultUI: true
  };
  map = new google.maps.Map(document.getElementById('mapCanvas'),
      mapOptions);

  console.log(map);
}

// Add a marker to the map and push to the array.
function addMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
}
